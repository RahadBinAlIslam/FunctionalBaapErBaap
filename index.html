<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap-Er-Bank!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>
            <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap Er Bank</span>
            </h1>
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
